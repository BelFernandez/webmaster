<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center" style="background-color: yellow;">hola soy un contenedor</div>
    <div class="container-fluid text-center" style="background-color: orange;">hola soy un contenedor fluido</div>
    <div class="container text-center" style="background-color: yellow;">
        <div class="row">
            <div class="col" style="background-color:lightblue">columna 1</div>
            <div class="col" style="background-color:lightcoral">columna 2</div>
        </div>
        <div class="row">
            <div class="col" style="background-color:rgb(230, 194, 173)">columna 1</div>
            <div class="col" style="background-color:rgb(240, 169, 128)">columna 2</div>
            <div class="col" style="background-color:rgb(240, 201, 128)">columna 3</div> 
        </div>
        <div class="row">
            <div class="col" style="background-color:rgb(177, 230, 173)">columna 1</div>
            <div class="col" style="background-color:rgb(128, 240, 238)">columna 2</div>
            <div class="col" style="background-color:rgb(128, 163, 240)">columna 3</div>
            <div class="col" style="background-color:rgb(182, 128, 240)">columna 4</div> 
        </div>
        <div class="row">
            <div class="col-8" style="background-color:lightblue">columna 1</div>
            <div class="col-4" style="background-color:lightcoral">columna 2</div>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
