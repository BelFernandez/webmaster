<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<script>
		const numeros = [8, 21, 4, 19, 34, 15, 27];
        
        let mayor = 0;
		for (let i = 0; i < numeros.length; i++) {
            if (numeros[i] > mayor) {
				mayor = numeros[i];
			}
        }	
            
        console.log(`El mayor de este array de numeros es ${mayor}`);
    

	</script>

</body>

</html>
